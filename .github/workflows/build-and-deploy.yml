name: Build and Deploy

on:
  push:
    branches:
      - main
    # also trigger on tag pushes (e.g. v1.0.0)
    tags:
      - 'v*'
  # run on PRs targeting main so preview builds happen for contributions
  pull_request:
    branches:
      - main
  # allow manual runs from Actions tab
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies and build + export
        run: |
          npm ci
          npm run build:export

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
